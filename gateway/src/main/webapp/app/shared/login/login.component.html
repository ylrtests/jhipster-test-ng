<div class="modal-body container">
    <div class="row justify-content-center">
        <h1 class="login-title">Talento y gestión</h1>
        <div class="col-md-8">
            <div class="alert alert-danger" *ngIf="authenticationError">
                <strong>Failed to sign in!</strong> Please acheck your credentials and try again.
            </div>
        </div>
        <div class="col-md-8 d-flex justify-content-between align-items-center mb-4">
            <div class="login-line"></div>
            <img src="/content/logo.png" class="logo" alt="logo">
            <div class="login-line"></div>
        </div>
        <div class="col-md-8">
            <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                <div class="form-group">
                    
                    <input type="text" class="form-control" name="username" id="username"
                        placeholder="Usuario" formControlName="username">
                </div>
                <div class="form-group">
                    
                    <input type="password" class="form-control" name="password" id="password"
                        placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" formControlName="password">
                </div>

                <button type="submit" class="btn btn-brand w-100" >Iniciar <span class="font-weight-bold">sesión</span></button>

                <div class="form-bottom">
                        <div class="form-check d-flex align-items-center">
                                <label class="form-check-label" for="rememberMe"></label>
                                <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe"
                                formControlName="rememberMe">
                                <span class="text-brand"><small>Recordarme</small></span>
                            </div>
                            <a class="text-brand text-right" (click)="requestResetPassword()"><small>¿Olvidaste tu contraseña?</small></a>
                </div>
            </form>
        </div>
        <div class="col-md-8">
            <div class="login-line"></div>
        </div>
    </div>
</div>
